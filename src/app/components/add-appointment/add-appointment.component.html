<form
  *ngIf="showAddTask"
  class="add-form"
  (keydown.enter)="$event.preventDefault()"
  (ngSubmit)="onSubmit()">
  <div class="form-control">
    <label for="text">Appointment description</label>
    <input
      type="text"
      name="text"
      [(ngModel)]="text"
      id="text"
      placeholder="Add Appointment"
    />
  </div>
  <div class="form-control">
    <label for="day">Day & Time</label>
    <input
      type="text"
      name="day"
      [(ngModel)]="day"
      id="day"
      placeholder="Add Day & Time"
    />
  </div>
  <div class="form-control form-control-check">
    <label for="reminder">Set Reminder</label>
    <input
      type="checkbox"
      name="reminder"
      [(ngModel)]="reminder"
      id="reminder"
    />
  </div>
  <input
    type="submit"
    value="Save Appointment"
    class="btn btn-block"
  />
</form>
