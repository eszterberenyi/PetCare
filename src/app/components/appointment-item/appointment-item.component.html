<div
  [ngClass]="{reminder: appointment.reminder, hidden: userId === idOfSelectedUser && !showAppointments}"
  class="task"
  (dblclick)="onToggle(appointment)"
  >
  <h3>
    {{ appointment.text }}
    <fa-icon
      class="icon"
      (click)="onDelete(appointment)"
      [ngStyle]="{'color': 'darkred'}"
      [icon]="faTimes">
    </fa-icon>
  </h3>
  <p class="time">{{ appointment.day }}</p>
  <p class="note" *ngIf="appointment.note">{{ appointment.note }}</p>
</div>
